<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style_cadastro.css">    
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1 id="P_titulo">Cadastre-se</h1>
        <hr>
        <br>
        <form action="index.html">
            
            <label for="S_nome">Nome</label>
            <input type="text" id="S_nome" required onblur="semNome()" onfocus="" >
            <span id="lbt_01"></span>
            <hr>

            <label for="Sbr_nome">Sobrenome</label>
            <input type="text" id="Sbr_nome" required onblur="semSbrNome()" onfocus="">
            <span id="lbt_02"></span>
            <hr>

            <label for="E-mail">E-mail</label>
            <input type="email" name="email" required id="E-mail" onblur="semEmail()" onfocus="">
            <span id="lbt_03"></span>
            <hr>

            <label for="S_Senha">Senha</label>
            <input type="password" name="senha" id="S_Senha" required onblur="semSenha()" onfocus="">
            <span id="lbt_04"></span>
            <hr>

            <label for="C_Senha">Confirmar senha</label>
            <input type="password" name="senha" id="C_Senha" required onblur="naoConf()" onfocus="">
            <span id="lbt_05"></span>
            <hr>
            <label for="S_idade">Data de nascimento</label>
            <input  type="date" name="" id="S_idade" required onblur="" >
            <span id="lbt_0"></span>

            <input  type="submit" onclick="M_nome()" value="Enviar" id="Cadastrar-se">

        </form>
        <p id="teste"></p>    
    </main>
    <script src="Scripts/Cadastro_P.js"></script>
</body>
</html>
