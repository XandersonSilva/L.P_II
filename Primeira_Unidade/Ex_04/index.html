<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="Style/style_cadastro.css">
  <link rel="shortcut icon" href="favicon/Icons8-Windows-8-Security-Password-1.16.png" type="image/png">
</head>
<body>

  <main>
    <h1>Cadastro 1<sup>o</sup> etapa</h1>
    <form action="" method="dialog" >
      <!-- 
        Utilizei o método dillog por conta que ainda não tenho
        conhecimentos para fazer um código php para verificar os 
        dados etão não poderia utilizar o método post ou get. Dentro 
        dos testes que realizei para o redirecionamento para a tela 
        de login apenas o método dialog possibilitou voltar para a 
        tela de login, todavia não sei como irá sua interação com os 
        diversos navegadores e suas versões diferentes, então se o 
        uso do mesmo causou erros dentro do uso do seu navegador 
        peço desculpas pela minha falha.
      -->
      <p>
        <label for="nome" action="cadastro.html" >Nome: </label>
        <input type="text" name="nome" id="nome" required
        onblur="semNome()" minlength="3" maxlength="30" >
        <span id="erroNome" class="erro"></span>
      </p>
      <p>
        <label for="E-mail">E-mail</label>
        <input type="email" name="email" required id="E-mail" onblur="semEmail()" placeholder="Email@exemplo.com" >
        <span id="erroEmail" class="erro"></span>
      </p>
      <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"maxlength="12" minlength="4" required onblur="semSenha()" >
        <span id="erroSenha" class="erro"></span>
      </p>
      <p>
        <label for="senhaIgual">Confirme a senha: </label>
        <input type="password" name="senhaIgual" id="senhaIgual" maxlength="12" minlength="4" required onblur="naoConf()" >
        <span id="erroSenhaRepetida" class="erro"></span>
      </p>
      <p>
        <label for="nascimento">Nascimento: </label>
        <input type="date" name="nascimento" id="nascimento" onblur="validaIdade()" required>
        <span id="erroIdade" class="erro"></span>
      </p>
    
      <input type="submit" value="Cadastrar-se"  id="botaoCadastrar" onclick="avancar()" >
    </form>
  </main>

  <script src="Scripts/Cadastro_P.js"></script>
</body>
</html>
